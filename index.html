<!DOCTYPE html>
<html lang="en">
<head>

            </div>

                <a><p>Home</p></a>

                <button style="font-size: 16px;">SOLICITE UM ORÇAMENTO <img src="/img/arrow.svg" alt=""></button>

            <div class="image-header">

            <div class="social-icons" >
                <img src="/img/linha.svg" alt="">

                <img src="/img/ico-linkedin.svg" alt="">
